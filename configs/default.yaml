# Diffusion model configuration

seed: 42

model:
  preset: "tiny"              # tiny (~100k), small (~250k), medium (~1M), large (~4M)
  norm_type: "group"          # group, batch, instance, layer
  num_groups: 8
  timesteps: 300
  beta_start: 0.0001
  beta_end: 0.02
  in_channels: 1
  img_shape: [1, 28, 28]

data:
  dataset: "mnist"
  batch_size: 128
  num_workers: 4
  val_split: 0.1

training:
  epochs: 10
  lr: 0.001
  gradient_clip_val: 1.0
  sample_every: 5
  n_samples: 16

logging:
  use_wandb: true
  project: "thesis-diffusion"
  experiment_name: "mnist_tiny"
